apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-depl
spec:
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: python:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
          name: django-config
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
          name: django-port
